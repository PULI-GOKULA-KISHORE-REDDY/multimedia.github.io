<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="style.css" type="text/css">
</head>
<body>

<form action="">
  <div class="container">
    <h1>GPREC <br>Student Login</h1>
    <p>Please fill in this form to create your account.</p>
    <hr>
      
    <label ><b>Email/Mobile</b></label>
    <input type="email" placeholder="Enter Email/Mobile" name="email"  required>
    
    <label ><b>Mobile Number</b></label>
        <input type="text" placeholder="Enter Mobile Number" name="mobile" required>
        
        <label ><b>Date of Birth</b></label>
        <input type="date"  name="mobile" required>
        
       
    <label ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button type="submit" class="registerbtn">Login</button>
    <p>Didnot have an account? <a href="registration.html">Sign Up</a>.</p>
  </div>
</form>

</body>
</html>
