<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="style.css" type="text/css">
</head>
<body>

  <a href="home.html"><img src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/452/external-Back-arrows-tanah-basah-glyph-tanah-basah-2.png" height="3" width="6"></a>
  
<form action="">
  <div class="container">
    <h1 style="color: rgb(245, 114, 8);">G. Pulla Reddy Engineering College(Autonomous) - Student Registration</h1>
    <p>Please fill in this form to create your account.</p>
    <hr>

    <label ><b>Name </b><span class="required">*</span></label>
        <input type="text" placeholder="Enter Your Name" name="name" required>
    <label ><b>Email</b><span class="required">*</span></label>
    <input type="email" placeholder="Enter Email" name="email"  required>
    
    <label ><b>Mobile Number</b><span class="required">*</span></label>
        <input type="text" placeholder="Enter Mobile Number" name="mobile" required>
        
        <label ><b>Date of Birth</b><span class="required">*</span></label>
        <input type="date"  name="mobile" required>
        
        <label ><b>Gender</b></label>
        <input type="radio"  name="gender" > Male
        <input type="radio"  name="gender" > FeMale<br><br>

    <label ><b>Password</b><span class="required">*</span></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label ><b>Repeat Password</b><span class="required">*</span></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" onclick="window.location.href='home.html'">Register</button>
    <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
